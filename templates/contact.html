<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative Credit Score</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <nav>
            <div class="menu-icon" id="toggleMenu">&#9776;</div>
            <ul id="nav-list" class="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/service">Services</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
           <h1>Contact us</h1>
           <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="name" required>

                <label for="message">Message</label>
                <textarea name="message" id="message" required></textarea>

                <button type="submit">Send Message</button>
           </form>
        </section>

    </main>

    <footer class="py-2 mt-1 text-center bg-dark text-white fixed-bottom">
    <div class="container">
        <p>&copy;<span id="dynamic-year"></span> 2025 AltCreditScore Inc.</p>
    </div>
    </footer>

    <script src="scripts.js"></script>

</body>
</html>
